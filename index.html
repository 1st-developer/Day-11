<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <header>
        <div class="links">
            <h2 class="logo"><ion-icon name="star-half-outline"></ion-icon></h2>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="select-menu">
                <div class="select-btn" id="select-btn">
                    <span id="text">Skills</span>
                    <ion-icon name="chevron-up-outline" class="icon-arrow"></ion-icon>
                </div>
        
                <ul class="list">
                    <li class="option" style="--time: 5;">
                        <ion-icon name="logo-html5" class="icon"></ion-icon>
                        <span class="option-text">Html</span>
                    </li>
                    <li class="option" style="--time: 4;">
                        <ion-icon name="logo-css3" class="icon"></ion-icon>
                        <span class="option-text">Css</span>
                    </li>
                    <li class="option" style="--time: 3;">
                        <ion-icon name="logo-sass" class="icon"></ion-icon>
                        <span class="option-text">Sass</span>
                    </li>
                    <li class="option" style="--time: 2;">
                        <ion-icon name="logo-electron" class="icon"></ion-icon>
                        <span class="option-text">React.js</span>
                    </li>
                    <li class="option" style="--time: 1;">
                        <ion-icon name="logo-javascript" class="icon-arrow"></ion-icon>
                        <span class="option-text">Javascript</span>
                    </li>
                </ul>
        
            </div>
        </div>

        <div class="login-button">
            <button class="btn">Login</button>
        </div>

    </header>


</body>
</html>
